      url: jdbc:postgresql://localhost:5432/findandplay
      username: postgres
      password: postgres
      platform: postgres
      hikari:
        idle-timeout: 10000
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      jadira:
        usertype:
          autoRegisterUserTypes: true
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
