server:
  port: 8080
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/findandplay
    username: postgres
    password: postgres
    platform: postgres
  jdbc_datasource:
      type: com.zaxxer.hikari.HikariDataSource
